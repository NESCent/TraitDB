# Definitions for importing CSV spreadsheets for the Tree of Sex WG

traitdb_spreadsheet_template:
  name: Tree of Sex
  taxonomy_columns: # defined as column_in_spreadsheet: IcznGroup name
    Higher taxonomic group: htg
    Order: order
    Family: family
    Genus: genus
    species: species
    species author: species author
    infraspecific: infraspecific
  metadata_columns:
    - common name: common name
    - notes,comments: notes
    - entry name: entry name
    - entry email: entry email
  drop_columns:
    - Genbank synonym
    - Sequence data
  categorical_trait_columns:
    -
      name: Hybrid # Denoted as hybrid based on species name; add reference to notes column if known from other data
      values: 
        - 0
        - 1
    -
      name: Sexual System
      values:
        - hermaphrodite
        - monoecy
        - dioecy
        - gynodioecy
        - androdioecy
        - gynomonoecy
        - andromonoecy
        - polygamodioecy
        - polygamomonoecy
        - apomictic
        - other
    -
      name: Selfing
      values:
        - self incompatible
        - self compatible
    -
      name: Growth Form
      values:
        - herb
        - shrub
        - tree
        - herbaceous vine
        - liana/woody vine
    -
      name: Life Form
      values:
        - annual
        - perennial
    -
      name: Karyotype
      values:
        - ZO
        - ZW
        - XY
        - XO
        - WO
        - homomorphic
        - complex XY
        - complex ZW
    -
      name: Molecular basis
      values:
        - dosage
        - Y dominant
        - W dominant
    -
      name: Genotypic
      values:
        - male heterogametic
        - female heterogametic
        - GSD
        - polygenic
  continuous_trait_columns:
    -
      name: Gametophytic chromosome number
      format: integer # formats are only for display
    -
      name: Sporophytic chromosome number
      format: integer
